<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Onyx Black Hoodie â€” LUTHER</title>
<style>
/* === Base Reset === */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, sans-serif; background: #FAF9F6; color: #111; }

/* === Header === */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  z-index: 1000;
  padding: 0 24px;
  transition: height 0.3s ease, padding 0.3s ease;
}
.logo-center {
  height: 20px;
  cursor: pointer;
}
.nav-links {
  position: absolute;
  right: 24px;
  display: flex;
  gap: 16px;
}
header a {
  font-size: 0.8rem;
  text-transform: uppercase;
  text-decoration: none;
  color: #111;
  font-weight: 400;
}
.hamburger {
  display: none;
  position: absolute;
  right: 16px;
  width: 28px;
  height: 18px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}
.hamburger span {
  display: block;
  height: 2px;
  background: #000;
  border-radius: 1px;
}

/* === Mobile Header Consistent Height === */
@media (max-width: 768px) {
  header {
    height: 50px; /* same height as desktop */
    padding: 0 20px;
  }
  .logo-center {
    height: 20px; /* keep same as desktop */
  }
  .nav-links { display: none; }
  .hamburger { display: flex; }
  .mobile-menu {
    position: fixed;
    top: 50px; /* align under same-height header */
    left: 0;
    width: 100%;
    height: calc(100% - 50px);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.9);
    color: white;
  }
  .mobile-menu.show { display: flex; }
  .mobile-menu a {
    color: white;
    font-size: 1.1rem;
    text-transform: uppercase;
    margin: 10px 0;
    text-decoration: none;
  }
}
</style>
</head>
<body>
  <header>
    <a href="https://www.instagram.com/lutherclo/" class="instagram-link" style="position:absolute; left:16px;">Instagram</a>
    <img src="/assets/logos/lutherTextBlack.png" alt="LUTHER Logo" class="logo-center" />
    <div class="nav-links">
      <a href="#products">Products</a>
      <a href="#wishlist">Wishlist</a>
    </div>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </header>

  <nav class="mobile-menu" id="mobileMenu">
    <a href="#products">Products</a>
    <a href="#wishlist">Wishlist</a>
  </nav>

  <script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');
  hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });
  </script>
</body>
</html>
