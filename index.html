<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUTHER - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Anton&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'LutherHeavy';
      src: url('https://drive.usercontent.google.com/u/1/uc?id=1gCci3TWQ2yIAT347lpq7EEdyf4nOzDMM&export=download') format('truetype');
      font-weight: 900; font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    body, html { height: 100%; overflow-x: hidden; }

    /* Header */
    header {
      position: fixed; top: 0; width: 100%; height: 50px;
      padding: 0 40px; display: flex; justify-content: center; align-items: center;
      z-index: 1001; background-color: transparent; transition: background-color .3s ease;
    }
    .nav-links { position: absolute; right: 40px; display: flex; gap: 16px; }
    header a { text-decoration: none; color: white; font-weight: 300; text-transform: uppercase; font-size: .8rem; position: relative; }
    .logo-center { height: 40px; transition: opacity .3s ease; cursor: pointer; }

    /* Hero */
    .hero {
      background: url('https://uploads.onecompiler.io/43vn54brk/43vn542r9/black_texture_1920x1080.png') no-repeat center center/cover;
      height: 100vh; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 50px; color: white; text-align: center;
    }

    /* Products */
    #productSection { scroll-margin-top: 60px; } /* offset for header */
    .product-image { width: 215.23px; height: 286.47px; position: relative; overflow: hidden; }
    .product-image img { position: absolute; max-width: 100%; width: 100%; height: auto; top: 0; left: 0; object-fit: cover; transition: opacity .3s ease; }
    .product-image .back { opacity: 0; }
    .product-image:hover .front { opacity: 0; }
    .product-image:hover .back { opacity: 1; }
    .product-scroll { display: flex; overflow-x: auto; gap: 8px; scrollbar-width: none; -ms-overflow-style: none; cursor: grab; }
    .product-scroll::-webkit-scrollbar { display: none; }

    /* Wishlist overlay */
    .wishlist-popup {
      position: fixed; inset: 0;
      display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      opacity: 0; visibility: hidden; transform: scale(.98);
      transition: opacity .35s ease, transform .35s ease, visibility .35s ease;
      z-index: 2000;
    }
    .wishlist-popup.show { opacity: 1; visibility: visible; transform: scale(1); }
    .wishlist-card {
      width: 100%; max-width: 420px;
      background: rgba(255,255,255,0.06) url('https://uploads.onecompiler.io/43vn54brk/43vn542r9/black_texture_1920x1080.png') center/cover no-repeat;
      border: 1px solid rgba(255,255,255,0.2); border-radius: 10px;
      padding: 24px 20px; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* Mobile menu */
    .hamburger { display: none; flex-direction: column; justify-content: center; width: 30px; height: 25px; cursor: pointer; position: absolute; right: 20px; gap: 4px; z-index: 1002; }
    .hamburger span { background: white; height: 1px; width: 100%; transition: all .3s ease; }
    .hamburger span:nth-child(3) { display: none; }
    .mobile-menu {
      display: none; position: fixed; top: 50px; left: 0; width: 100%; height: calc(100% - 50px);
      background: url('https://uploads.onecompiler.io/43vn54brk/43vn542r9/black_texture_1920x1080.png') center/cover no-repeat;
      flex-direction: column; align-items: center; gap: 20px; padding-top: 20px;
      z-index: 1000; opacity: 0; visibility: hidden; transform: translateY(-100%);
      transition: opacity .4s, transform .4s, visibility .4s; justify-content: flex-start;
    }
    .mobile-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 0 20px; z-index: 1001; }
      .instagram-link { display: none; }
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .logo-center { position: absolute; left: 50%; transform: translateX(-50%); height: 30px; z-index: 1002; }
    }
  </style>
</head>
<body>
  <header id="header">
    <a href="https://www.instagram.com/lutherclo/" target="_blank" class="instagram-link" style="position: absolute; left: 20px; color: white; font-size: .8rem;">Instagram</a>
    <img id="headerLogo" class="logo-center" style="height: 20px;" src="https://uploads.onecompiler.io/43vn54brk/43vn542r9/lutherTextWhite.png" alt="Luther Logo">
    <div class="nav-links">
      <a href="#productSection" id="productsBtn">Products</a>
      <a href="#" id="wishlistBtn">Wishlist</a>
    </div>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  </header>

  <!-- MOBILE MENU -->
  <nav class="mobile-menu" id="mobileMenu">
    <a href="https://www.instagram.com/lutherclo/" target="_blank">Instagram</a>
    <a href="#productSection" id="mobileProductsBtn">Products</a>
    <a href="#" id="mobileWishlistBtn">Wishlist</a>
  </nav>

  <div class="hero">
    <h1 style="font-size: 3rem; font-family: 'LutherHeavy', sans-serif;">LUTHER ESSENTIALS<sup style="font-size:.6em;">®</sup></h1>
    <p style="margin-top: 10px; font-size: 1.6rem;">DROP 01 PRIORITY ACCESS</p>
    <p style="margin-top: 20px; font-size: 1rem;">39°42'08.8&quot;N | 44°17'56.7&quot;E</p>
    <button id="wishlistTrigger">Join the Wishlist</button>
  </div>

  <section id="productSection" style="padding: 80px 40px 40px; background:#FAF9F6;">
    <h2 style="font-size:.75rem; margin-bottom: 20px;">Luther Essentials</h2>
    <div class="product-scroll" id="productScroll">
      <!-- Products here -->
      <div style="min-width:240px;">
        <div class="product-image">
          <img src="https://uploads.onecompiler.io/43vn54brk/43vquhx6g/BlackHoodieFront.png" class="front">
          <img src="https://uploads.onecompiler.io/43vn54brk/43vquhx6g/BlackHoodieBack.png" class="back">
        </div>
        <p>Onyx Black Hoodie</p><p>Coming Soon</p>
      </div>
      <!-- Add other products... -->
    </div>
  </section>

  <!-- WISHLIST POPUP -->
  <div class="wishlist-popup" id="wishlistPopup">
    <div class="wishlist-card">
      <form id="wishlistForm" onsubmit="event.preventDefault(); submitWishlistForm(this);">
        <h2>The Wishlist</h2>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
        <button type="button" id="wishlistClose">Close</button>
      </form>
      <div id="confirmationMessage" style="display:none;">
        <h3>You’re on the list!</h3>
      </div>
    </div>
  </div>

  <footer style="text-align:center; padding:40px;">© LUTHER CLOTHING LIMITED<br>EST.2025</footer>

  <script>
    const wishlistBtn = document.getElementById('wishlistBtn');
    const wishlistTrigger = document.getElementById('wishlistTrigger');
    const wishlistPopup = document.getElementById('wishlistPopup');
    const wishlistClose = document.getElementById('wishlistClose');
    const headerLogo = document.getElementById('headerLogo');
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileProductsBtn = document.getElementById('mobileProductsBtn');
    const mobileWishlistBtn = document.getElementById('mobileWishlistBtn');
    const productsBtn = document.getElementById('productsBtn');
    const heroSection = document.querySelector('.hero');

    // Header theme
    function setHeaderState(isTransparent) {
      if (isTransparent) {
        header.style.backgroundColor = 'transparent';
        headerLogo.src = "https://uploads.onecompiler.io/43vn54brk/43vn542r9/lutherTextWhite.png";
      } else {
        header.style.backgroundColor = 'white';
        headerLogo.src = "https://uploads.onecompiler.io/43vn54brk/43vn542r9/lutherTextBlack.png";
      }
    }

    // Wishlist
    function openWishlist() {
      wishlistPopup.style.display = 'flex';
      requestAnimationFrame(()=>wishlistPopup.classList.add('show'));
    }
    function closeWishlist() {
      wishlistPopup.classList.remove('show');
      setTimeout(()=>wishlistPopup.style.display='none',350);
    }
    wishlistBtn.addEventListener('click',e=>{e.preventDefault();openWishlist();});
    wishlistTrigger.addEventListener('click',openWishlist);
    wishlistClose.addEventListener('click',closeWishlist);

    // Products (desktop scroll)
    productsBtn.addEventListener('click', e=>{
      e.preventDefault();
      document.getElementById('productSection')
        .scrollIntoView({ behavior:'smooth', block:'start' });
    });

    // Mobile menu
    function openMobileMenu(){mobileMenu.style.display='flex';requestAnimationFrame(()=>mobileMenu.classList.add('show'));}
    function closeMobileMenu(){mobileMenu.classList.remove('show');setTimeout(()=>mobileMenu.style.display='none',300);}
    hamburger.addEventListener('click', ()=> mobileMenu.classList.contains('show')?closeMobileMenu():openMobileMenu());
    mobileProductsBtn.addEventListener('click', e=>{
      e.preventDefault(); closeMobileMenu();
      setTimeout(()=>document.getElementById('productSection').scrollIntoView({behavior:'smooth',block:'start'}),320);
    });
    mobileWishlistBtn.addEventListener('click', e=>{
      e.preventDefault(); closeMobileMenu(); setTimeout(openWishlist,320);
    });

    // Logo to top
    headerLogo.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

    // Observer
    const observer=new IntersectionObserver(([entry])=>setHeaderState(entry.isIntersecting),{threshold:.5});
    observer.observe(heroSection);

    // Wishlist form submit (Google Apps Script endpoint)
    function submitWishlistForm(form) {
      const fd=new FormData(form);
      const body=new URLSearchParams({
        firstName:fd.get('firstName'),lastName:fd.get('lastName'),
        email:fd.get('email'),phone:fd.get('phone')
      });
      fetch('https://script.google.com/macros/s/AKfycbygTVpkkE9l4QQ0zk7hVQXvdwQ_8Ce1Mxjz5axXkKjsul6LVwBrCqYOYQN7Lyx3N4T0/exec',{
        method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body})
      .then(r=>r.json()).then(res=>{
        if(res.status==='success'){
          document.getElementById('confirmationMessage').style.display='block';
          form.style.display='none';
        } else alert('Error:'+res.message);
      }).catch(err=>alert('Error submitting form.'));
    }
    window.submitWishlistForm=submitWishlistForm;
  </script>
</body>
</html>
