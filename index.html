<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUTHER - Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Anton&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'LutherHeavy';
      src: url('https://drive.usercontent.google.com/u/1/uc?id=1gCci3TWQ2yIAT347lpq7EEdyf4nOzDMM&export=download') format('truetype');
      font-weight: 900;
      font-style: normal;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body, html { height: 100%; overflow-x: hidden; }

    /* Header */
    header {
      position: fixed; top: 0; width: 100%; height: 50px;
      padding: 0 40px; display: flex; justify-content: center; align-items: center;
      z-index: 1001; background-color: transparent; transition: background-color .3s ease;
    }
    .nav-links { position: absolute; right: 40px; display: flex; gap: 16px; }
    header a { text-decoration: none; color: white; font-weight: 300; text-transform: uppercase; font-size: .8rem; position: relative; }
    .logo-center { height: 40px; transition: opacity .3s ease; cursor: pointer; }

    /* Hero */
    .hero {
      background: url('https://uploads.onecompiler.io/43vn54brk/43vn542r9/black_texture_1920x1080.png') no-repeat center center/cover;
      height: 100vh; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 50px; color: white; text-align: center;
    }

    /* Products */
    .product-image { width: 215.23px; height: 286.47px; position: relative; overflow: hidden; }
    .product-image img { position: absolute; max-width: 100%; width: 100%; height: auto; top: 0; left: 0; object-fit: cover; transition: opacity .3s ease; }
    .product-image .back { opacity: 0; }
    .product-image:hover .front { opacity: 0; }
    .product-image:hover .back { opacity: 1; }
    .product-scroll { display: flex; overflow-x: auto; gap: 8px; scrollbar-width: none; -ms-overflow-style: none; cursor: grab; }
    .product-scroll::-webkit-scrollbar { display: none; }

    /* Wishlist popup */
    .wishlist-popup {
      opacity: 0; visibility: hidden; transform: scale(.95);
      transition: opacity .4s ease, transform .4s ease, visibility .4s;
      background: rgba(255,255,255,.05) url('https://uploads.onecompiler.io/43vn54brk/43vn542r9/black_texture_1920x1080.png') no-repeat center/cover;
      backdrop-filter: blur(8px);
    }
    .wishlist-popup.show { opacity: 1; visibility: visible; transform: scale(1); }

    /* Mobile menu button */
    .hamburger { display: none; flex-direction: column; justify-content: center; width: 30px; height: 25px; cursor: pointer; position: absolute; right: 20px; gap: 4px; z-index: 1002; }
    .hamburger span { background: white; height: 1px; width: 100%; transition: all .3s ease; }
    .hamburger span:nth-child(3) { display: none; }

    /* >>> GLASSY Mobile menu dropdown <<< */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.1);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-100%);
      transition: opacity .4s, transform .4s, visibility .4s;
    }
    .mobile-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    body.menu-open { overflow: hidden; }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 0 20px; z-index: 1001; }
      .instagram-link { display: none; }
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .logo-center { position: absolute; left: 50%; transform: translateX(-50%); height: 30px; z-index: 1002; }
    }
  </style>
</head>
<body>
  <!-- Body content unchanged -->

  <!-- This includes the header, hero section, product section, wishlist popup, scripts, footer, etc. -->
</body>
</html>
